name: Custom Release Tag and Publish

on:
  workflow_dispatch: # Manual triggering

jobs:
  create_and_publish_release:
    name: Create and Publish Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Tag Name
        id: set_tag_name
        run: echo "::set-output name=tag_name::TEST-DEV_$(date +'%dth-%b_%H-%M%p')"

      - name: Create Tag
        run: git tag ${{ steps.set_tag_name.outputs.tag_name }}

      - name: Fetch master branch and old tag
        run: |
          git fetch origin master --tags
          old_tag=$(git describe --abbrev=0 --tags origin/master)

      - name: Compare Changes
        run: git diff --name-only $old_tag ${{ steps.set_tag_name.outputs.tag_name }}

      - name: Push Tag to Remote
        run: git push origin ${{ steps.set_tag_name.outputs.tag_name }}

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          tag_name: ${{ steps.set_tag_name.outputs.tag_name }}
          release_name: Release ${{ steps.set_tag_name.outputs.tag_name }}
          body: |
            Changes since ${{ old_tag }}:
            ```
            ${{ steps.compare_changes.outputs.stdout }}
            ```
          draft: false
          prerelease: false
